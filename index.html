<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <!-- Meta Description -->
    <meta name="description" content="Music Nick Socha likes to listen to..." />
    <!-- CSS Style Sheet -->
    <link href="css/style.css" rel="stylesheet">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" href="images/favicon.png">
    <title>music.NickSocha.com</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Orbitron|Ubuntu+Condensed&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/595c537952.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Header -->
    <header>
        <a href="http://music.nicksocha.com/">
            <img id="header-logo" src="images/favicon.png" alt="NS Logo" />
        </a>
        <nav class="header-nav">
            <ul id="nav-list">
                <li>
                    <a href="#cloudkid">CloudKid</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- Home Section -->
        <section class="home">
            <div class="home-h1">
                <h1>music.NickSocha.com</h1>
                <!-- Home Carousel -->
                <h2><span class="txt-rotate"></span></h2>
            </div>
        </section>
        <!-- CloudKid Section -->
        <hr class="transparent" id="cloudkid">
        <section class="video-section">
            <h3><a class="no-hover">CloudKid Playlist</a></h3>
            <div class="video-container">
                <iframe src="https://www.youtube-nocookie.com/embed/videoseries?list=PLOBIw_0al8DMOMFoO01wXSRwCuJ1eA0Uw"
                    frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </div>
        </section>
    </main>
    <!-- Footer -->
    <footer>
        <!-- music dot Nick Socha dot com #Year -->
        <h6 id="year"></h6>
    </footer>
    <!-- Back to top button -->
    <button id="back-to-top-btn"><i class="fas fa-angle-double-up fa-2x"></i></button>
    <!-- JavaScript -->
    <script src="js/app.js"></script>

</body>

</html>
